<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
</head>
<body>
    <table>
        <caption>Dados Pessoais</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Peso</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Lian</td>
                <td>21</td>
                <td>72</td>
            </tr>
            <tr>
                <td>Luigi</td>
                <td>16</td>
                <td>78</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
